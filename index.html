<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pac Game</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  html, body {
    margin: 0;
    padding: 0;
    background: black;
    overflow: hidden;
    user-select: none;
    touch-action: none;
  }

  canvas {
    display: block;
    margin: auto;
    background: black;
  }

  #score {
    position: fixed;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
    color: white;
    font-size: 22px;
    font-family: Arial, sans-serif;
    z-index: 10;
  }
</style>
</head>
<body>

<div id="score">Score: 0</div>
<canvas id="game"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

function resize() {
  const size = Math.min(window.innerWidth, window.innerHeight);
  canvas.width = size;
  canvas.height = size;
}
window.addEventListener("resize", resize);
resize();

const tileSize = 24;
const rows = 21;
const cols = 21;

let score = 0;

let map = [
  "#####################",
  "#........#........#",
  "#.####.#.#.#.####.#",
  "#..................#",
  "#.####.#.#####.#..#",
  "#......#...#.....#",
  "######.#####.#.####",
  "#..................#",
  "#.####.#.#.#.####.#",
  "#......#...#.....#",
  "#.#########.#######",
  "#..................#",
  "#.####.#.#####.#..#",
  "#......#...#.....#",
  "######.#####.#.####",
  "#..................#",
  "#.####.#.#.#.####.#",
  "#........#........#",
  "#.###############.#",
  "#..................#",
  "#####################"
];

const player = { x: 1, y: 2, dx: 0, dy: 0 };
  const ghosts = [
  { x: 10, y: 10, dx: 1, dy: 0, color: "red" },
  { x: 11, y: 10, dx: 0, dy: 1, color: "pink" }
];


function drawMap() {
  for (let y = 0; y < rows; y++) {
    for (let x = 0; x < cols; x++) {
      const t = map[y][x];
      if (t === "#") {
        ctx.fillStyle = "blue";
        ctx.fillRect(x * tileSize, y * tileSize, tileSize, tileSize);
      }
      if (t === ".") {
        ctx.fillStyle = "white";
        ctx.beginPath();
        ctx.arc(
          x * tileSize + tileSize / 2,
          y * tileSize + tileSize / 2,
          4, 0, Math.PI * 2
        );
        ctx.fill();
      }
    }
  }
}

function drawPlayer() 
{
  ctx.fillStyle = "yellow";
  ctx.beginPath();
  ctx.arc(
    player.x * tileSize + tileSize / 2,
    player.y * tileSize + tileSize / 2,
    tileSize / 2 - 2,
    0, Math.PI * 2
  );
  ctx.fill();
}
  function drawGhosts() {
  ghosts.forEach(g => {
    ctx.fillStyle = g.color;
    ctx.beginPath();
    ctx.arc(
      g.x * tileSize + tileSize / 2,
      g.y * tileSize + tileSize / 2,
      tileSize / 2 - 2,
      0,
      Math.PI * 2
    );
    ctx.fill();
  });
}


function movePlayer() {
  // Don't score or move until a direction is pressed
  if (player.dx === 0 && player.dy === 0) return;

  const nx = player.x + player.dx;
  const ny = player.y + player.dy;

  if (map[ny][nx] !== "#") {
    player.x = nx;
    player.y = ny;

    if (map[ny][nx] === ".") {
      score += 10;
      document.getElementById("score").innerText = "Score: " + score;
      map[ny] =
        map[ny].substring(0, nx) + " " + map[ny].substring(nx + 1);
    }
  }
}

function moveGhosts() {
  ghosts.forEach(g => {
    const nx = g.x + g.dx;
    const ny = g.y + g.dy;

    if (map[ny][nx] === "#") {
      const dirs = [
        { dx: 1, dy: 0 },
        { dx: -1, dy: 0 },
        { dx: 0, dy: 1 },
        { dx: 0, dy: -1 }
      ];
      const d = dirs[Math.floor(Math.random() * dirs.length)];
      g.dx = d.dx;
      g.dy = d.dy;
    } else {
      g.x = nx;
      g.y = ny;
    }

    // Collision with player
    if (g.x === player.x && g.y === player.y) {
      resetGame();
    }
  });
}
function resetGame() {
  player.x = 1;
  player.y = 2;
  player.dx = 0;
  player.dy = 0;

  ghosts[0].x = 10;
  ghosts[0].y = 10;
  ghosts[1].x = 11;
  ghosts[1].y = 10;

  score = 0;
  document.getElementById("score").innerText = "Score: 0";
}

function loop() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  drawMap();
  movePlayer();
  moveGhosts();
  drawPlayer();
  drawGhosts();
}
document.addEventListener("keydown", e => {
  if (e.key === "ArrowUp")    { player.dx = 0; player.dy = -1; }
  if (e.key === "ArrowDown")  { player.dx = 0; player.dy = 1; }
  if (e.key === "ArrowLeft")  { player.dx = -1; player.dy = 0; }
  if (e.key === "ArrowRight") { player.dx = 1; player.dy = 0; }
});

// Disable right click
document.addEventListener("contextmenu", e => e.preventDefault());

setInterval(loop, 180);
</script>
</body>
</html>
