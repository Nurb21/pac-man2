<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pac Game</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  html, body {
    margin: 0;
    padding: 0;
    background: black;
    overflow: hidden;
    user-select: none;
    touch-action: none;
  }

  canvas {
    display: block;
    margin: auto;
    background: black;
  }

  #score {
    position: fixed;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
    color: white;
    font-size: 22px;
    font-family: Arial, sans-serif;
    z-index: 10;
  }
</style>
</head>
<body>

<div id="score">Score: 0</div>
<canvas id="game"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

function resize() {
  const size = Math.min(window.innerWidth, window.innerHeight);
  canvas.width = size;
  canvas.height = size;
}
window.addEventListener("resize", resize);
resize();

const tileSize = 24;
const rows = 21;
const cols = 21;

let score = 0;

let map = [
  "#####################",
  "#........#........#",
  "#.####.#.#.#.####.#",
  "#..................#",
  "#.####.#.#####.#..#",
  "#......#...#.....#",
  "######.#####.#.####",
  "#..................#",
  "#.####.#.#.#.####.#",
  "#......#...#.....#",
  "#.#########.#######",
  "#..................#",
  "#.####.#.#####.#..#",
  "#......#...#.....#",
  "######.#####.#.####",
  "#..................#",
  "#.####.#.#.#.####.#",
  "#........#........#",
  "#.###############.#",
  "#..................#",
  "#####################"
];

const player = { x: 1, y: 2, dx: 0, dy: 0 };

function drawMap() {
  for (let y = 0; y < rows; y++) {
    for (let x = 0; x < cols; x++) {
      const t = map[y][x];
      if (t === "#") {
        ctx.fillStyle = "blue";
        ctx.fillRect(x * tileSize, y * tileSize, tileSize, tileSize);
      }
      if (t === ".") {
        ctx.fillStyle = "white";
        ctx.beginPath();
        ctx.arc(
          x * tileSize + tileSize / 2,
          y * tileSize + tileSize / 2,
          4, 0, Math.PI * 2
        );
        ctx.fill();
      }
    }
  }
}

function drawPlayer() {
  ctx.fillStyle = "yellow";
  ctx.beginPath();
  ctx.arc(
    player.x * tileSize + tileSize / 2,
    player.y * tileSize + tileSize / 2,
    tileSize / 2 - 2,
    0, Math.PI * 2
  );
  ctx.fill();
}

function movePlayer() {
  // Don't score or move until a direction is pressed
  if (player.dx === 0 && player.dy === 0) return;

  const nx = player.x + player.dx;
  const ny = player.y + player.dy;

  if (map[ny][nx] !== "#") {
    player.x = nx;
    player.y = ny;

    if (map[ny][nx] === ".") {
      score += 10;
      document.getElementById("score").innerText = "Score: " + score;
      map[ny] =
        map[ny].substring(0, nx) + " " + map[ny].substring(nx + 1);
    }
  }
}


function loop() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  drawMap();
  movePlayer();
  drawPlayer();
}

document.addEventListener("keydown", e => {
  if (e.key === "ArrowUp")    { player.dx = 0; player.dy = -1; }
  if (e.key === "ArrowDown")  { player.dx = 0; player.dy = 1; }
  if (e.key === "ArrowLeft")  { player.dx = -1; player.dy = 0; }
  if (e.key === "ArrowRight") { player.dx = 1; player.dy = 0; }
});

// Disable right click
document.addEventListener("contextmenu", e => e.preventDefault());

setInterval(loop, 180);
</script>
</body>
</html>
